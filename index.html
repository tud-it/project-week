<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
	<script defer src="https://pyscript.net/latest/pyscript.js"></script>
	<title>Battleships</title>
	<!-- <script>
	<py-env>
		- tabulate
		paths:
		- ./globes.py
	</py-env>
	</script> -->
</head>

<body>
	<py-config>
		packages = [
		 "tabulate",
		]
		[[fetch]]
            files = ["./globes.py"]
		</py-config>
	<h1><u>Battleships</u></h1>
    <div class="board">
			<div class="playerships">
        <py-script id="playerships" src="./temp.py"></py-script>
    	</div>
    	<div class="hitmiss1">
    	    <py-script id="hitmiss" src="./temp2.py"></py-script>
			</div>
			<div class="button_shoot">
				<py-script id="button_shoot">
				</py-script>
		</div>
		</div>

		<div class="controls">
			<div class="controls_content">
				<div class="scores">
					<div class="pc_score">
						<label for="PC_Score">PC Score</label>
						<output>60</output>
					</div>
					<div class="player_score">
						<label for="Player_Score">Player Score</label>
						<output>60</output>
					</div>
				</div>
				<div class="settings">
					<div class="mechanic">
						<div class="set">
							<div class="inp">
								<div class="heading">
									Menge:
								</div>
								<div class="len_1_c">
									<label for="len_1" class="form__label">1 Block lang</label>
									<input type="number" class="form__field" name="len_1" placeholder="Type a Number">
								</div>
								<div class="len_2_c">
									<label for="len_2" class="form__label">2 Block lang</label>
									<input type="number" class="form__field" name="len_2" placeholder="Type a Number">
								</div>
								<div class="len_3_c">
									<label for="len_3" class="form__label">3 Block lang</label>
									<input type="number" class="form__field" name="len_3" placeholder="Type a Number">
								</div>
								<div class="len_4_c">
									<label for="len_4" class="form__label">4 Block lang</label>
									<input type="number" class="form__field" name="len_4" placeholder="Type a Number">
								</div>
							</div>
						</div>
						<div class="place">
							<div class="heading">
								Where to place ship:
							</div>
							<div class="start_end">
								<div class="placeship_mechanic">
									<div>
										Start of the ship:
									</div>
									<input type="text" placeholder="Type a Letter">
									<input type="number" placeholder="Type a Number">
									<div>
										End os the ship:
									</div>
									<input type="text" placeholder="Type a Letter">
									<input type="number" placeholder="Type a Number">
								</div>
								<div class="wrap place_btn">
									<button class="button_place btn btn-primary btn-round">Place</button>
								</div>
							</div>
							<div class="heading">
								Where to shoot:
							</div>
							<div class="shoot_mechanic">
								<input type="text" placeholder="Type a Letter">
								<input type="number" placeholder="Type a Number">
								<div class="shooting">
									<button class="btn btn-primary btn-round">shoot</button>
								</div>
							</div>
						</div>
				</div>
				<div class="restart_mechanic">
					<button class="button-42 button_newgame">New Game</button>
					<br>
					<button class="button-42 button_reset">Reset</button>
				</div>
			</div>
		</div>
</body>

</html>
